name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: PyInstaller Windows
      uses: JackMcKew/pyinstaller-action-windows@v0.1.2
      with:
        path: ""  # Directory containing source code, default is src
        pypi_url: ""  # Optional, default is https://pypi.python.org/
        pypi_index_url: ""  # Optional, default is https://pypi.python.org/simple
        spec: ""  # Optional, specify a file path for .spec file
